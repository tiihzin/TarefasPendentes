<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TP Ifpa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="logo-content">
        <span class="tittle"><b>Tarefas</b> Pendentes</span>
        <span class="subtittle">IFPA 2023</span>
    </section>
    <section class="login-content">
        <div class="tittle-section">Login</div>
        <form class="form-content" action="" method="get">
            <div class="input-content">
                <label for="email-login">Email</label>
                <input type="email" name="" placeholder="Digite seu email" id="email-login">
            </div>
            <div class="input-content">
                <label for="senha-login">Senha</label>
                <input type="password" name="" placeholder="Digite a senha" id="senha-login">
            </div>
            <div class="input-content">
                <a class="submit">Entrar <img src="imagens/Seta (Entrar).svg" alt=""></a>
                <span class="singup-span">Novo por Aqui? <b><a href="singup.html">Crie uma Conta</a></b></span>
            </div>
        </form>
    </section>
    <section class="other-login">
        <div class="google"><img src="imagens/Google Logo.svg" alt="" class="logo-login">Entrar com o Google</div>
        <div class="facebook"><img src="imagens/FacebookLogo.svg" alt="" class="logo-login">Entrar com o Facebook</div>
    </section>
</body>
</html>
