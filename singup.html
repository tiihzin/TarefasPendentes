<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Criar Conta | TP Ifpa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="logo-content">
        <span class="tittle"><b>Tarefas</b> Pendentes</span>
        <span class="subtittle">IFPA 2023</span>
    </section>
    <section class="login-content">

            <span class="subtitle-section"><br>Cuidamos de cada detalhe para vocÃª ficar sempre de olho em suas Atividades.

            </span>
        </div>
        <form class="form-content" action="" method="get">

                <input type="password" name="" placeholder="Digite a senha" id="senha-confirme">
            </div>
            <div class="input-content">
                <a class="submit">Criar Conta <img src="imagens/Seta (Entrar).svg" alt=""></a>

    </section>
    <section class="other-login">
        <div class="google"><img src="imagens/Google Logo.svg" alt="" class="logo-login">Entrar com o Google</div>
        <div class="facebook"><img src="imagens/FacebookLogo.svg" alt="" class="logo-login">Entrar com o Facebook</div>
    </section>
</body>
